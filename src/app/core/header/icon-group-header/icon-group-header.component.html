<div
  class="button-group d-flex align-items-center"
  appClickOutside
  (clickOutside)="openDetail('clickOutside')"
>
  <ng-container *ngIf="!hideActions">
    <div
      #test
      class="button button--balance ml-2 pl-1"
      (click)="openDetail('rates')"
      [ngClass]="{'active': isDetail('rates')}"
      matTooltip="Oracle Rates"
    >
      <i class="fas fa-exchange-alt"></i>
    </div>
    <div class="mx-3"></div>
    <div
      class="button button--notifications"
      (click)="openDetail('notifications')"
      [ngClass]="{'active': isDetail('notifications')}"
      matTooltip="Notifications"
    >
      <i class="fas fa-clock"></i>
      <div class="available-notifications" *ngIf='notificationsCounter'>
        {{ notificationsCounter ? notificationsCounter : '0' }}
      </div>
    </div>
    <div class="mx-3"></div>
    <div
      class="button button--balance"
      (click)="openDetail('balance')"
      [ngClass]="{'active': isDetail('balance')}"
      matTooltip="Wallet Balance"
    >
      <i class="fas fa-wallet"></i>
    </div>
    <div class="mx-3"></div>
    <div
      class="button button--withdraw"
      (click)="openDetail('withdraw')"
      [ngClass]="{'active': isDetail('withdraw')}"
      matTooltip="Withdraw"
    >
      <i class="fas fa-donate"></i>
    </div>
    <div class="mx-3"></div>
  </ng-container>

  <div class="button button--chain">
    <div *ngIf="!isEthereum" class="row">
      <div class="col-6 pr-2">
        <app-chain-selector></app-chain-selector>
      </div>
      <div class="col-6 pl-2">
        <app-chain-selector [isBridge]="true"></app-chain-selector>
      </div>
    </div>
    <app-chain-selector *ngIf="isEthereum"></app-chain-selector>
  </div>

  <div class="button button--avatar">
    <app-wallet-avatar></app-wallet-avatar>
  </div>
  <div class="mx-3"></div>
  <div
    class="button button--account"
    matTooltip="General Settings"
    (click)="openDetail('settings')"
    [ngClass]="{'active': isDetail('settings')}"
  >
    <i class="fas fa-cog"></i>
    <span>
      {{ shortAccount }}
    </span>
  </div>

  <app-oracle-rates></app-oracle-rates>
  <app-notifications (notificationsCounter)="updateCounter($event)"></app-notifications>
  <app-notification-wallet-balances></app-notification-wallet-balances>
  <app-wallet-withdraw [account]="account"></app-wallet-withdraw>
  <app-wallet-settings [account]="account"></app-wallet-settings>
</div>
