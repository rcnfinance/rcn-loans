<footer class="d-lg-none">
  <div class="nav-mobile">
    <ul>
      <li
        routerLink='/lend'
        routerLinkActive="active"
      >
        <i class="fas fa-coins"></i>
        <p>
          Lend
        </p>
      </li>
      <li
        routerLink='/activity'
        routerLinkActive="active"
      >
        <i class="material-icons">
          timeline
        </i>
        <p>
          Activity
        </p>
      </li>

      <ng-container *ngIf="hasAccount">
        <li
          routerLink='/dashboard'
          routerLinkActive="active"
        >
          <i class="fas fa-hand-holding-usd"></i>
          <p>
            Dashboard
          </p>
        </li>
        <li
          routerLink='/my-account'
          routerLinkActive="active"
        >
          <i class="fas fa-user-circle"></i>
          <p>
            Account
          </p>
        </li>
      </ng-container>

      <ng-container *ngIf="!hasAccount">
        <li (click)="clickLogin()">
          <i class="fas fa-hand-holding-usd"></i>
          <p>
            Dashboard
          </p>
        </li>
        <li (click)="clickLogin()">
          <i class="fas fa-user-circle"></i>
          <p>
            Account
          </p>
        </li>
      </ng-container>

    </ul>
  </div>
  <div class="container-fluid d-none d-lg-block">
    <div class="row">
      <div class="col-sm-12 col-lg-2 col--left">
        <!-- <div class="txt">Â© 2018 - 2020 RCN</div> -->
      </div>
      <div
        class="col-sm-12 col-lg-10 col--right d-flex align-items-center justify-content-end"
      >
        <div class="d-flex mr-4">
          <div class="nav-item">
            <a
              matTooltipPosition="above"
              href="https://rcn.finance/"
              target="_blank"
            >
              Website
            </a>
          </div>
          <div class="nav-item">
            <a
              matTooltipPosition="above"
              href="https://medium.com/rcnblog"
              target="_blank"
            >
              Blog
            </a>
          </div>
          <div class="nav-item">
            <a
              matTooltipPosition="above"
              href="mailto:helpdesk@rcn.finance"
            >
              helpdesk@rcn.finance
            </a>
          </div>
          <div class="nav-item">
            <a [routerLink]="['/faq']">
              FAQ
            </a>
          </div>
        </div>
        <div class="d-flex">
          <div class="icon ml-3" *ngFor="let icon of socialIcons">
            <a
              [href]="icon.url"
              [matTooltip]="icon.label"
              matTooltipPosition="above"
              target="_blank"
            >
              <i
                *ngIf="icon.class"
                class="fa-lg"
                [ngClass]="icon.class"
              ></i>
              <img *ngIf="icon.img" [src]="icon.img">
              {{ icon.text }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
