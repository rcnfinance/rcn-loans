<div class="properties-block">
  <div class="properties-block__title ellipsis">
    {{ headers[0] }}
  </div>
  <div [ngClass]="
    headers[1]?.symbol ?
    'properties-block__currency' :
    'properties-block__title'
  ">
    {{ headers[1] }}
  </div>
  <div class="properties-block__title ellipsis">
    {{ headers[2] }}
  </div>
</div>
