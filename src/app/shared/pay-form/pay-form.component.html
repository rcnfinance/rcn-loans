<div class="row">
  <form (submit)="onSubmit($event, address)">
    <div class="col-sm-12">
      <div class="margintop10"></div>
      <mat-form-field>
        <input type="number" name="eth_address" placeholder="Amount" ngModel matInput #address>
        <mat-hint>Remember that transferring a Loan is an irreversible operation. Please check the address carefully</mat-hint>
        <mat-error *ngIf="invalidAddress">This is not a valid address</mat-error>
      </mat-form-field>
      <div class="error" *ngIf="invalidAddress">This is not a valid address</div>
    </div>
    <div class="col-sm-12 margintop20">
      <div class="margintop10"></div>
      <button type="submit" mat-raised-button class="button button-primary" ngModel>{{ 'Submit' }}</button>
      <button mat-raised-button class="button button-secondary" [mat-dialog-close]='true'>{{ 'Cancel' }}</button>
    </div>
  </form>
</div>
