<a
  mat-raised-button
  (click)='clickPay()'
  class="button button-primary"
  [class.button-disabled]="disabled"
>
  {{ buttonText }}
  <div
    style="display: inline; margin-left: 5px; vertical-align: baseline;"
    *ngIf='opPending'
  >
    <i class="fa fa-circle-notch fa-spin"></i>
  </div>
</a>
