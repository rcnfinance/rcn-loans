<div class="container-progress-bar">
    <div class="progress-bar progress-bar--default"></div>
    <div class="progress-bar progress-bar--primary" [ngStyle]="{'width': progress, 'background-color': color}"></div>
    <div class="progress-bar progress-bar--secondary" [ngStyle]="{'width': subprogress}"></div>
</div>
