<div class="button-group">
  <div class="button-options"
    (click)="openDetail('cosigner')"
    [ngClass]="{'active': viewDetail === 'cosigner' ? true : false }"
    [matTooltip]="loanType === 3 ? 'Guaranty' : 'Collateral'"
    matTooltipPosition="below"
  >
    <i class="fas fa-shield-alt"></i>
  </div>
  <div class="button-options"
    (click)="openDetail('identity')"
    [ngClass]="{'active': viewDetail === 'identity' ? true : false }"
    matTooltip="Borrower"
    matTooltipPosition="below"
  >
    <i class="fas fa-id-badge"></i>
  </div>

  <mat-menu #appMenu="matMenu" yPosition="below">
    <button mat-menu-item
      (click)="openDetail('identity')"
      [ngClass]="{'active': viewDetail === 'identity' ? true : false }">
      <i class="fas fa-id-badge"></i>
      <span>Borrower</span>
    </button>
    <button mat-menu-item
      (click)="openDetail('cosigner')"
      [ngClass]="{'active': viewDetail === 'cosigner' ? true : false }">
      <i class="fas fa-shield-alt"></i>
      <span>
        <ng-container *ngIf="loanType !== 3">
          Collateral
        </ng-container>
        <ng-container *ngIf="loanType === 3">
          Guaranty
        </ng-container>
      </span>
    </button>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
</div>
