<mat-dialog-content class="dialog dialog--small">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-5 dialog__image mb-5 mb-md-0">
        <img src="../../../assets/IMG-ERROR.svg" alt="Wrong country">
      </div>
      <div class="col-12 col-md-6 dialog__content">
        <h1 class="dialog__content-title mt-0 mb-4">
          It seems you're out of reach!
        </h1>
        <p class="dialog__content-description">
          RCN isn't available in your jurisdiction. You can access the Credit Marketplace but you can't use its features.
        </p>
        <div class="dialog__content-actions mt-5 mt-md-4">
          <button
            mat-raised-button
            mat-dialog-close
            class="button button-primary"
          >
            Ok
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
