<mat-dialog-content>
  <div class="dialog">
    <div class="container">
      <div class="row justify-content-md-center align-self-center">
        <div class="col-sm-8 col-md-3 align-self-center img">
          <img src="../../../assets/IMG-ERROR.svg" alt="">
        </div>
        <div class="text col-sm-12 col-md-6 align-self-center">
          <h6 class="dialog-new-title">DO YOU WANT TO CONTINUE?</h6>
          <p class="dialog-new-text">Unfortunately the RCN network is not available in your region. You can access the
            dApp, but you can not use its features.</p>
          <button href="" mat-raised-button class="button button-primary medium" type="button"
            (click)="closeDialog()">CONTINUE</button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
