<mat-dialog-content>
  <div class="navbar-container">
    <div class="creator-container">
      <div class="creator-title">Wrong Network</div>
    </div>
  </div>
  <div class="col-sm-12 dialog-padding">
    <div class="title main-h3">It seems you are trying to operate from a Testnet.</div>
    <div class="margintop10"></div>
    <div class="title main-h4">You need to be on the Mainnet to interact with RCN.loans.</div>
    <div class="row img-container">
      <div class='col-sm-12'>
        <img src="../../../assets/Icons/png" alt="ether-client">
        <a mat-raised-button href="https://metamask.io/"  target="_blank" class="button button-primary margintop20">GET</a>
      </div>
      <div class='col-sm-12 margintop20'>
        <a href="" (click)="openDialog()"><u><i>Need help?</i></u></a>
      </div>
    </div>
  </div>
</mat-dialog-content>
