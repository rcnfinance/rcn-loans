<div
  class="body-scrollable activity-wrapper"
  #scrollingBlock
  (scroll)="onScroll($event)"
>
  <ngx-spinner
    bdColor="transparent"
    size="medium"
    color="#fff"
    type="ball-clip-rotate-multiple"
    [name]="pageId"
  ></ngx-spinner>
  <div class="container">
    <app-page-header
      title="Activity explorer"
      description="Check the Marketplace's active loans."
      chipLabel="ACTIVE"
    ></app-page-header>

    <div class="loan-container row">
      <div class="col-sm-12 text-center" *ngIf='!isAvailableLoans'>
        <div class="title main-h1">There are no active loans</div>
      </div>

      <virtual-scroller
        #scroll
        [items]="loans"
        [parentScroll]="scrollingBlock"
        [bufferAmount]="4"
        [scrollThrottlingTime]="500"
      >
        <div
          class="col-sm-12 col-md-6 col-lg-4 col-xl-3 card-col mb-5"
          *ngFor="let loan of scroll.viewPortItems"
        >
          <app-loan-card [loan]="loan"></app-loan-card>
        </div>
      </virtual-scroller>

    </div>
  </div>

  <app-footer></app-footer>
</div>

<app-borrow-fab-button>
</app-borrow-fab-button>
