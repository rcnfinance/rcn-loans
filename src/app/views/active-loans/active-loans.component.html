<div
  class="body-scrollable activity-wrapper"
  #scrollingBlock
>
  <ngx-spinner
    bdColor="transparent"
    size="medium"
    color="#fff"
    type="ball-clip-rotate-multiple"
    [name]="pageId"
  ></ngx-spinner>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 d-none d-lg-block">
        <div class="title main-h1">Activity</div>
        <mat-chip-list>
          <mat-chip class="mat-chip--gray margintop30 marginright15" selected="true">{{ loans.length }} ACTIVE LOANS</mat-chip>
        </mat-chip-list>
      </div>
    </div>

    <div class="loan-container row">
      <div class="col-sm-12 text-center" *ngIf='!availableLoans'>
        <div class="title main-h1">There are no active loans</div>
      </div>

      <virtual-scroller
        #scroll
        [items]="loans"
        [parentScroll]="scrollingBlock"
        [bufferAmount]="4"
        [scrollThrottlingTime]="500"
      >
        <div
          class="col-sm-12 col-md-6 col-lg-4 col-xl-3 card-col mb-5"
          *ngFor="let loan of scroll.viewPortItems"
        >
          <app-loan-card [loan]="loan"></app-loan-card>
        </div>
      </virtual-scroller>

    </div>
  </div>

  <app-footer></app-footer>
</div>
