<div
  class="body-scrollable activity-wrapper"
  #scrollingBlock
>
  <ngx-spinner
    bdColor="transparent"
    size="medium"
    color="#fff"
    type="ball-clip-rotate-multiple"
    [name]="pageId"
  ></ngx-spinner>

  <div class="container">
    <div class="row align-items-center pt-2 pt-lg-0">

      <div class="col-sm-12 col-lg-6 d-none d-lg-block">
        <div class="title main-h1">
          {{ tab === 'borrowed' ? 'borrowed' : 'lent' }} by
        </div>
        <div class="title main-h4 ellipsis my-2">
          {{ address }}
        </div>
        <mat-chip-list>
          <mat-chip
            class="mat-chip--gray margintop30 marginright15"
            selected="true"
          >
            {{ loans?.length }}
            {{ tab === 'borrowed' ? 'BORROWED' : 'LENT' }}
          </mat-chip>
        </mat-chip-list>
      </div>

      <div class="
        col-sm-12 col-lg-6 d-flex justify-content-center justify-content-md-end
      ">
        <app-my-loans-tabs></app-my-loans-tabs>
      </div>

    </div>
    <div class="loan-container row">

      <div class="col-sm-12 text-center margintop30" *ngIf='!availableLoans'>
        <div class="title main-h1">
          This address is not a {{ tab === 'borrowed' ? 'borrower' : 'lender' }}
        </div>
      </div>

      <virtual-scroller
        #scroll
        [items]="loans ||Â []"
        [parentScroll]="scrollingBlock"
        [bufferAmount]="4"
        [scrollThrottlingTime]="500"
      >
        <div
          class="col-sm-12 col-md-6 col-lg-4 col-xl-3 card-col mb-5"
          *ngFor="let loan of scroll.viewPortItems"
        >
          <div
            class="col-sm-12 col-md-6 col-lg-4 col-xl-3 card-col mb-5"
            *ngFor="let loan of scroll.viewPortItems"
          >
            <app-loan-card [loan]="loan"></app-loan-card>
          </div>
        </virtual-scroller>

      </div>
    </ng-container>

  </div>
  <app-footer></app-footer>
</div>


<ng-template #noAvailableLoans>
  <div class="row">
    <div class="col-sm-12 px-0">
      <app-error-details
        title="Hmm..."
        description="Its seems like you haven't funded any loans yet."
        image="assets/errors/error_no-loans.svg"
        [buttons]="[
          {
            text: 'Go to Lend',
            url: '/lend',
            class: 'button-primary'
          }
        ]"
      >
      </app-error-details>
    </div>
  </div>
</ng-template>
