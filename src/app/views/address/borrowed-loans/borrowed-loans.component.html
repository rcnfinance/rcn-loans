<div class="body-scrollable activity-wrapper">
  <ngx-spinner
    bdColor="transparent"
    size="medium"
    color="#fff"
    type="ball-clip-rotate-multiple"
    [name]="pageId"
  ></ngx-spinner>
  <div class="container">
    <div class="full-width d-flex justify-content-center justify-content-lg-between align-items-center pb-2 pb-lg-0">
      <div>
        <app-page-header
          [title]="pageTitle"
          [description]="pageDescription"
          [hasChip]="true"
          [chipValue]="loans?.length"
          chipLabel="REQUESTED"
        ></app-page-header>
      </div>
      <div>
        <app-my-loans-tabs></app-my-loans-tabs>
      </div>
    </div>
    <div class="loan-container">
      <app-loan-list-header
        view="address"
        (sort)="sortLoans($event)"
      ></app-loan-list-header>

      <ng-container *ngIf="loans?.length === 0; else loansTemplate">
        <app-empty-state
          title="Hmm, it seems like you haven't requested any loans yet."
          description='If you want to become a borrower, check the <a href="/borrow">Borrow Section</a>.'
          image="./assets/empty-states/borrow.svg"
        >
        </app-empty-state>
      </ng-container>

      <ng-template #loansTemplate>
        <virtual-scroller
          #scroll
          [items]="loans"
          [bufferAmount]="12"
          [scrollThrottlingTime]="500"
          (scroll)="onScroll($event)"
        >
          <div *ngFor="let loan of scroll.viewPortItems; trackBy:trackByLoanId">
            <app-loan-list [loan]="loan" [backgroundLighter]="loan.position % 2">
            </app-loan-list>
          </div>
        </virtual-scroller>
      </ng-template>

    </div>
  </div>
  <app-footer></app-footer>
</div>
