<div class="body-scrollable requested-wrapper">
  <div class="container">
    <div class="page-header">
      <app-page-header
        title="DASHBOARD"
        description="Check your total repayments, loansâ€™ status and more."
      >
      </app-page-header>
    </div>
    <div class="dashboard">
      <div class="row">
        <div class="col-6 col-md-9">
          <p class="dashboard__title">
            {{ isMobile && isCurrentLoans ? 'ACTIVE' : '' }}
            {{ isMobile && !isCurrentLoans ? 'INACTIVE' : '' }}
            LOANS
          </p>
        </div>
        <div class="col-6 col-md-3">
          <p class="dashboard__link">
            <span
              *ngIf="!isMobile || (isMobile && !isCurrentLoans)"
              (click)="setCurrentLoans(true)"
              [ngClass]="{
                'dashboard__link--active': isCurrentLoans,
                'dashboard__link--active-mobile': isMobile && !isCurrentLoans
              }"
            >
              ACTIVE LOANS
            </span>
            <span
              *ngIf="!isMobile || (isMobile && isCurrentLoans)"
              (click)="setCurrentLoans(false)"
              [ngClass]="{
                'dashboard__link--active': !isCurrentLoans,
                'dashboard__link--active-mobile': isMobile && isCurrentLoans
              }"
            >
              INACTIVE LOANS
            </span>
          </p>
        </div>
      </div>
      <div class="dashboard__content">
        <div class="row">
          <div *ngIf="!isMobile || isPageBorrow" class="col-md-6">
            <app-dashboard-list-header
              name="Borrowed"
              [isBorrowed]="true"
            ></app-dashboard-list-header>
            <virtual-scroller
              #scroll
              [items]="loansBorrowed"
              [bufferAmount]="12"
              [scrollThrottlingTime]="500"
              (scroll)="onScrollBorrowed($event)"
            >
              <app-dashboard-list
                (reset)="resetLoans()"
                (setPage)="setPageBorrow(false)"
                [isCurrentLoans]="isCurrentLoans"
                [isBorrowed]="true"
                [loading]="isLoading"
                [loans]="loansBorrowed"
                [showOptions]="true"
              ></app-dashboard-list>
            </virtual-scroller>
          </div>
          <div *ngIf="!isMobile || !isPageBorrow" class="col-md-6">
            <app-dashboard-list-header
              name="Lent"
              [isLent]="true"
            ></app-dashboard-list-header>
            <virtual-scroller
              #scroll
              [items]="loansLent"
              [bufferAmount]="12"
              [scrollThrottlingTime]="500"
              (scroll)="onScrollLent($event)"
            >
              <app-dashboard-list
                (setPage)="setPageBorrow(true)"
                [isLent]="true"
                [loading]="isLoading"
                [loans]="loansLent"
                [showOptions]="false"
              ></app-dashboard-list>
            </virtual-scroller>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
