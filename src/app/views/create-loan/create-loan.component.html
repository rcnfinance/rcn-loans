<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="title">
        Borrow a collateralizated loan
      </div>
      <div class="subtitle">
        Create a loan according to your needs and send it to the network
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-lg-8">
      <mat-accordion>
        <mat-expansion-panel
          [expanded]="true"
          [disabled]="true"
          class="expansion-panel"
        >
          <mat-expansion-panel-header class="expansion-panel__header">
            <mat-panel-title>
              <div class="expansion-panel__header-wrapper">
                <span class="expansion-panel__header-step">
                  1
                </span>
                <span class="expansion-panel__header-label">
                  SET YOUR LOAN REQUIREMENTS
                </span>
              </div>
            </mat-panel-title>
            <ng-container *ngIf="startProgress">
              <app-infinite-progress-bar
                [start]="true"
                [end]="finishProgress"
                [cancel]="cancelProgress"
                class="expansion-panel__header-progress"
              >
              </app-infinite-progress-bar>
            </ng-container>
            <div
              *ngIf="createPendingTx && !createPendingTx.confirmed"
              class="expansion-panel__header-spinner"
            >
              <span class="fa fa-spinner fa-spin"></span>
            </div>
            <div *ngIf="loanWasCreated" class="expansion-panel__header-check">
              <span class="fa fa-check"></span>
            </div>
          </mat-expansion-panel-header>
          <app-step-create-loan
            (updateLoan)="detectUpdateLoan($event)"
            (createLoan)="detectCreateLoan($event)"
            [createPendingTx]="createPendingTx"
          ></app-step-create-loan>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="col-sm-12 col-lg-4 pl-lg-5">
      <app-create-loan-card *ngIf="loan" [loan]="loan"></app-create-loan-card>
    </div>
  </div>
</div>
