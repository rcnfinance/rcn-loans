<div class="empty-container" *ngIf="class === 'company'">
  <div class="empty-row">
    <div class="main-title mt-4 mb-5">
      Company
    </div>
    <div class="img-box mb-5">
      <img [src]="identity.brand" class="img-responsive img-center" />
    </div>
    <div class="main-text">
      {{ identity.description }}
    </div>
    <div class="content mt-3">
      <div class="row">
        <app-item-feature
          *ngFor="let feature of identity.features"
          [feature]="feature"
          class="col-xs-12 col-md-4 feature-box my-3"
        >
        </app-item-feature>
      </div>
    </div>
    <div
      *ngIf="identity.disclaimer"
      class="d-flex justify-content-start align-items-center disclaimer-box mt-3 pt-1"
    >
      <span>
        <i class="fas fa-info-circle"></i> {{ identity.disclaimer }}
      </span>
    </div>

  </div>
</div>

<div class="empty-container filter" *ngIf="hasIdentity() == undefined">
  <div class="empty-row">
    <i class="fas fa-id-badge gray7 font90"></i>
    <div class="margintop20"></div>
    <div class="title main-h3">The borrower of this loan is anonymous</div>
    <div class="margintop10"></div>
    <div class="title main-h4">
      The address is
      <a target="_blank" href="{{ borrowerLinkExplorer }}">{{ loan.borrower }}</a>
      , but we have no information about its identity
    </div>
  </div>
</div>
