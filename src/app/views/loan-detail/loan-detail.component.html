<ngx-spinner
  bdColor="rgba(18,19,21,0.2)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-multiple"
  [name]="pageId"
></ngx-spinner>

<div class="loan-detail" *ngIf="loan !== undefined">
  <div class="header-container flex-container mat-elevation-z5">
    <div class="flex-item">
      <app-goback-button></app-goback-button>
    </div>
    <div class="flex-item">
      <div class="creator-container">
        <ng-container *ngIf="brand.headerImage; else headerTitle">
          <div class="creator-image d-flex justify-content-center align-items-center">
            <img [src]="brand.headerImage" [alt]="brand.headerTitle">
          </div>
        </ng-container>
        <ng-template #headerTitle>
          <div class="creator-title">
            {{ brand.headerTitle }}
          </div>
        </ng-template>
      </div>
      <!-- <app-creator-container [loan]=loan></app-creator-container> -->
    </div>
    <div class="flex-item">
      <app-button-group (view)="openDetail($event)" [viewDetail]=viewDetail></app-button-group>
    </div>
  </div>

  <div class="loan-description flex-container">
    <div class="left px-0 col-xs-12 col-lg-5">
      <div class="avatar-information pb-4 pt-2 py-lg-0">
        <div class="flex-item">
          <app-loan-avatar [loan]=loan [short]=true></app-loan-avatar>
        </div>
        <div class="flex-item">
          <app-avatar-title [loan]=loan></app-avatar-title>
        </div>
      </div>

      <ng-container *ngIf="!isPaid; else paidGraphic">
        <div class="px-3 pt-1">
          <app-conversion-graphic
            [headers]="['Lend', loan.currency, isRequest || isCanceled ? 'Estimated return' : 'Return']"
            [amountLeft]="loan.currency.fromUnit(loan.amount)"
            [amountRight]="isRequest ||  isCanceled ? expectedReturn : totalDebt"
          ></app-conversion-graphic>
        </div>
        <div class="px-3 pt-3" *ngIf="!isRequest && !isCanceled">
          <app-conversion-graphic
            [headers]="['Paid', 'Interest', 'Debt']"
            [amountRight]="pendingAmount"
            [textMiddle]="interest"
            [amountLeft]="paid"
          ></app-conversion-graphic>
        </div>
      </ng-container>

      <ng-template #paidGraphic>
        <div class="px-3 pt-1">
          <app-conversion-graphic
            [headers]="['Lent', loan.currency, 'Paid']"
            [amountLeft]="loan.currency.fromUnit(loan.amount)"
            [amountRight]="paid"
          ></app-conversion-graphic>
        </div>
      </ng-template>

      <div class="margintop20"></div>
      <app-detail-table [data]="diasporeData" *ngIf="isDiaspore"></app-detail-table>
      <app-detail-table [data]="loanConfigData" *ngIf="isRequest || isCanceled"></app-detail-table>
      <app-detail-table [data]="loanStatusData" *ngIf="!isRequest"></app-detail-table>

      <div class="table-responsive" *ngIf='availableOracle'>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Oracle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ loan.oracle }} - <b>{{ currency }}</b></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="table-responsive" (click)="openDetail('identity');">
        <table class="table table-clickable">
          <thead>
            <tr>
              <th style='cursor: pointer' [ngClass]="{'background-active': isDetail('identity') }" scope="col">
                Identity<i class="material-icons white more-indicator">{{ isDetail('identity') ? '' : 'unfold_more' }}</i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style='cursor: pointer'>{{ loan.borrower }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="table-responsive">
        <table class="table" (click)="openLender(loan.owner)" *ngIf="loan.debt">
          <thead>
            <tr>
              <th style='cursor: pointer' scope="col">{{ 'Lender' }}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style='cursor: pointer'>{{ loan.debt.owner }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="table-responsive" (click)="openDetail('cosigner');">
        <table class="table table-clickable">
          <thead>
            <tr>
              <th style='cursor: pointer' [ngClass]="{'background-active': isDetail('cosigner') }" scope="col">
                  Insurance / Cosigner<i class="material-icons white more-indicator">{{ isDetail('cosigner') ? '' : 'unfold_more' }}</i>
              </th>
            </tr>
          </thead>
          <tbody>
            <app-cosigner-selector [loan]=loan></app-cosigner-selector>
          </tbody>
        </table>
      </div>
      <div class="px-3 pb-3" *ngIf="canLend || canTransfer || canPay">
        <app-pay-button
          [loan]="loan"
          [showPayDialog]="true"
          (endPay)="onUserAction('pay')"
          *ngIf="canPay"
        ></app-pay-button>
        <app-lend-button
          [loan]="loan"
          [showLendDialog]="true"
          (endLend)="onUserAction('lend')"
          *ngIf="canLend"
        ></app-lend-button>
        <app-risk-indicator class='risk-indicator' [loan]=loan *ngIf="canLend"></app-risk-indicator>
        <app-transfer-button
          [loan]="loan"
          [showTransferDialog]="true"
          (endTransfer)="onUserAction('transfer')"
          *ngIf="canTransfer"
          ></app-transfer-button>
      </div>
    </div>

    <div class="right px-0 col-xs-12 col-lg-7">
      <app-detail-identity *ngIf="isDetail('identity')" [loan]="loan"></app-detail-identity>
      <app-detail-cosigner *ngIf="isDetail('cosigner')" [loan]="loan"></app-detail-cosigner>
    </div>

  </div>

  <div *ngIf="hasHistory">
    <div class="margintop60"></div>
    <div class="title main-h1 feature-padding">History</div>
    <div class="px-3">
      <app-transaction-history [loan]=loan></app-transaction-history>
    </div>
  </div>
</div>

<app-footer></app-footer>
