<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor='let title of data[0]'>{{ title }}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td *ngFor='let value of data[1]'>{{ value }}</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td *ngFor='let value of data[2]'>{{ value }}</td>
      </tr>
    </tbody>
  </table>
</div>
