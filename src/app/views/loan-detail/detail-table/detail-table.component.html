<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor='let title of data[0]'>{{ title }}</th>
      </tr>
    </thead>
    <ng-container *ngFor="let row of data; let i = index">
      <tbody *ngIf="i > 0">
        <tr>
          <td *ngFor='let value of row'>
            {{ value }}
          </td>
        </tr>
      </tbody>
    </ng-container>
  </table>
</div>
